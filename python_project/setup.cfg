[flake8]
max-line-length=99
max-local-variables=8
max-complexity=8
max-module-members=20
max-line-complexity=18

ignore=
        # classes without base classes
        WPS306,
        # imports relative to current folder
        WPS300,
        # slash usage for line breaking (better not to)
        N400,
        # dotted import
        WPS301,
        # fstring
        WPS305
        # names shadowing
        WPS442
        # falsy constant
        WPS520
        # variables in tuple
        WPS236
        # overused
        WPS204
per-file-ignores=
        test_*.py:
                # assert usage
                S101,
                # complex lines (ok for test data)
                WPS221
        settings.py:
                # string literal overuse
                WPS226
                # collision
                WPS458
                # hardcoded password
                S105
                # mutable module constant
                WPS407
                # `%` string formatting
                WPS323
        admin.py:
                #
                WPS226
