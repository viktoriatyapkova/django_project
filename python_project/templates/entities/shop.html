{% extends "base_generic.html" %}

{% block content %}
    <h1>Shop page</h1>

    {% if shop %}
    <ul>

      <li>
        <a>Title: {{ shop.title }}</a><br>
        <a>Description: {{ shop.description }}</a><br>
        <a>Rating: {{ shop.rating }}</a><br>
      </li>
    </ul>

    {% else %}
      <p>Shop not found..</p>
    {% endif %}
{% endblock %}
