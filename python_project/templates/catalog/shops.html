{% extends "base_generic.html" %}

{% block content %}
    <h1>Shops</h1>

    {% if shops_list %}
    <ul>

      {% for shop in shops_list %}
      <li>
        <a href="{% url 'shop'%}?id={{shop.id}}">{{ shop.title }}</a> {{shop.description}} {{shop.rating}}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no shops for now..</p>
    {% endif %}
{% endblock %}
